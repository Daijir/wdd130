<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wdd 130 | HTML Form - User Poll</title>
    <meta name="description" content="form page">
    <meta name="author" content="Daijiro Sagane">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>Wdd 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label><br>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?:</label><br>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firebox">Firebox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label for="pet">Do you have a household pet?:</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feeback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherland, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</botton>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll | Daijiro Sagane</p>
    </footer>
</body>
</html>
